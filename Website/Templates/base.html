<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Home{% endblock %}</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
      type="image/x-icon"
    />

    <link
      href="{{ url_for('static', filename='bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='custom.css') }}"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
      type="image/x-icon"
    />
  </head>

  <style>
    .fix-margin {
      padding-right: 0px;
      padding-left: 0px;
      margin-right: 0px;
      margin-left: 0%;
    }

    @media (min-width: 1200px) {
      .fix-margin {
        width: 99%;
      }
    }
    .navbar-link {
      background-color: transparent;
    }
    .navbar-link:hover {
      background-color: white;
      color: black;
      transition: 0.5s;
    }
    .navbar-default {
      border-width: 0em;
    }
  </style>

  <body>
    <!-- Navigation -->
    <nav
      id="siteNav navbar-scroll-change"
      class="navbar navbar-expand-lg navbar-dark bg-primary navbar-fixed-top navbar-default"
      role="navigation"
    >
      <div class="fix-margin">
        <!-- Logo and responsive toggle -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar-needs-collapsed"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbar-needs-collapsed">
          <ul class="nav navbar-nav navbar-left" style="margin-left: -0.25%">
            <li class="dropdown navbar-link">
              <a style="color: #ebedeb; font-weight: bold" href="/"
                >All Poetry</a
              >
            </li>
            <li class="dropdown navbar-link">
              <a style="color: #ebedeb; font-weight: bold" href="/type/nohay"
                >Nohay</a
              >
            </li>
            <li class="dropdown navbar-link">
              <a style="color: #ebedeb; font-weight: bold" href="/type/soz"
                >Soz</a
              >
            </li>
            <li class="dropdown navbar-link">
              <a style="color: #ebedeb; font-weight: bold" href="/type/manqabat"
                >Manqabat</a
              >
            </li>
            <li class="dropdown navbar-link">
              <a style="color: #ebedeb; font-weight: bold" href="/type/filter"
                >Filter Lyrics</a
              >
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right" style="margin-right: -1.2%">
            <li class="dropdown navbar-link">
              <a style="color: #ebedeb; font-weight: bold" href="/lyrics/add"
                >Add Lyrics</a
              >
            </li>
            <li class="dropdown navbar-link">
              <a
                style="color: #ebedeb; font-weight: bold"
                href="/admin/yahussain"
                >Admin Page</a
              >
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
        <!-- /.container -->
      </div>
    </nav>
    {% block content %} {% endblock %}
    <footer class="footer page-footer fixed-bottom">
      <div class="container">
        {% if 'admin' in request.path and not 'yahussain' in request.path %}
        <br />
        <br />
        <h3>
          <a href="/to-add">To Add</a>
        </h3>
        <br />
        {% endif %}
        <a href="/">All Lyrics</a>
        <br />
        <br />
        <a href="/type/search">Search Lyrics</a>
        <br />
        <br />
        <a href="/type/filter">Filter Lyrics</a>
        <br />
        <br />
        <a href="/lyrics/add">Add Lyric</a>
        <br />
        <br />
        <a href="/admin/yahussain">Admin Page</a>
        <br />
        <br />
      </div>
    </footer>
    <script>
      function isMobile() {
        let regex =
          /Mobi|Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
        return regex.test(navigator.userAgent);
      }
      function urlIsDesktop() {
        let regex = /desktop/;
        return regex.test(window.location);
      }
      function isDesktop() {
        let regex = /Mozilla|Windows|Win64/;
        return regex.test(user.Agent);
      }
      function urlIsMobile() {
        let regex =
          /mobile/;
        return regex.test(window.location);
      }
      {% block script %}
      {% endblock %}
    </script>
  </body>
</html>
